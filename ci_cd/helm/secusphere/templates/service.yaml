apiVersion: v1
kind: Service
metadata:
  name: {{ include "secusphere.fullname" . }}
  labels:
    {{- include "secusphere.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "secusphere.selectorLabels" . | nindent 4 }}
