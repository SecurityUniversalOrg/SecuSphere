# Default values for secusphere
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
appName: "secusphere"
environment: prod

apiPairingKey: ""
appExtUrl: ""


replicaCount: 1

image:
  repository: securityuniversal/secusphere
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
- name: dockerhub-auth
nameOverride: ""
fullnameOverride: ""


persistentVolumeClaim:
  enabled: false
  name: su-webapp-pv-claim
  storageClassName: nfs
  accessModes: ReadWriteMany
  storage: 2Gi

volumeMounts:
  - mountPath: /usr/src/app/src/runtime
    mountName: su

volumes:
  - name: su
    claimName: su-webapp-pv-claim



serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 80
  tlsCertId: "dynamic"

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
#    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    # Attempt to redirect HTTP to HTTPS.
#    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    meta.helm.sh/release-name: secusphere
    meta.helm.sh/release-namespace: secusphere
#    nginx.ingress.kubernetes.io/backend-protocol: "https"
#    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
#    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: secusphere.securityuniversal.com
      paths:
        - path: /
          serviceName: 'secusphere'
          servicePort: 80
      servicePort: 80
  tls:
   - secretName: su-wildcard-tls
     hosts:
       - secusphere.securityuniversal.com
  serviceName: "secusphere"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
