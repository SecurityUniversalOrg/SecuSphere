# Default values for secusphere
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
environment: prod
appName: "secusphere"
appDomain: "acme.com"

tlsSecretName: su-wildcard-tls

azKeyVaultName: ""
azKeyVaultDbUriRefName: ""
azKeyVaultSmtpPasswordRefName: ""





## These values are not commonly modified.  Change at your own risk.
appExtUrl: "https://{{ .Values.appName }}.{{ .Values.appDomain }}"

replicaCount: 1

image:
  repository: securityuniversal/secusphere
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

nameOverride: ""
fullnameOverride: ""


persistentVolumeClaim:
  enabled: false
  name: su-webapp-pv-claim
  storageClassName: nfs
  accessModes: ReadWriteMany
  storage: 2Gi

volumeMounts:
  - mountPath: /usr/src/app/src/runtime
    mountName: su

volumes:
  - name: su
    claimName: su-webapp-pv-claim

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    meta.helm.sh/release-name: "{{ .Values.appName }}"
    meta.helm.sh/release-namespace: "{{ .Values.appName }}"
  hosts:
    - host: "{{ .Values.appName }}.{{ .Values.appDomain }}"
      paths:
        - path: /
          serviceName: "{{ .Values.appName }}"
          servicePort: 80
      servicePort: 80
  tls:
   - secretName: {{ .Values.tlsSecretName }}
     hosts:
       - "{{ .Values.appName }}.{{ .Values.appDomain }}"
  serviceName: "{{ .Values.appName }}"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 80
  tlsCertId: "dynamic"



resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
