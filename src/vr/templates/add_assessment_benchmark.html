{% extends 'base_auth.html' %}

{% block app_content %}

    <div class="container-fluid">
        <!-- start of tabs -->



        <!-- end of tabs -->
        <div class="row">
            <div class="col-lg-12">

            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div id="base-content" class="col-lg-12">


                <h3 style="color:white;"> Add an Assessment Benchmark </h3>
                <form class="form-horizontal" action="/add_integration" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="id_name">Name<sup>*</sup></label>
                        <div class="col-sm-10  ">
                            <input type="text" name="name" maxlength="200" class="form-control" required=""
                                   id="id_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="id_description">Description</label>
                        <div class="col-sm-10  ">
                            <input type="text" name="description" maxlength="2000" class="form-control" id="id_description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="id_url">Url</label>
                        <div class="col-sm-10  ">
                            <input type="text" name="url" maxlength="2000" class="form-control" id="id_url">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="id_tool_type">Tool Type<sup>*</sup></label>
                        <div class="col-sm-10  ">
                            <select name="tool_type" class="form-control selectpicker" required="" id="id_tool_type"
                                    data-live-search="true" data-container="body" style="width: 70%;">
                                <option value="" selected="">---------</option>
                                <option value="Anchore">Anchore</option>
                                <option value="CI/CD">CI/CD</option>
                                <option value="Container Scanning">Container Scanning</option>
                                <option value="DAST">DAST</option>
                                <option value="IAST">IAST</option>
                                <option value="Jenkins">Jenkins</option>
                                <option value="JIRA">JIRA</option>
                                <option value="GitHub">GitHub</option>
                                <option value="Issue Management">Issue Management</option>
                                <option value="SAST">SAST</option>
                                <option value="SonarQube">SonarQube</option>
                                <option value="Source Code">Source Code</option>
                                <option value="SCA">SCA</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="id_authentication_type">Authentication type</label>
                        <div class="col-sm-10  ">
                            <select name="authentication_type" class="form-control selectpicker" id="id_authentication_type"
                                    data-live-search="true" data-container="body" style="width: 70%;">
                                <option value="" selected="">---------</option>
                                <option value="API">API Key</option>
                                <option value="Password">Username/Password</option>
                                <option value="SSH">SSH</option>
                                {% for i in entities %}
                                <option value="CI/CD - {{ i.Name }}">CI/CD - {{ i.Name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="id_extras">Extras
                            <div class="fa fa-question-circle has-popover" data-trigger="hover"
                               data-content="Additional definitions that will be consumed by scanner"
                               data-placement="right" data-container="body" data-original-title="" title="">
                            </div>
                        </label>
                        <div class="col-sm-10  ">
                            <input type="text" name="extras" maxlength="255" class="form-control" id="id_extras">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="id_username">Username</label>
                        <div class="col-sm-10  ">
                            <input type="text" name="username" maxlength="200" class="form-control" id="id_username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="id_password">Password</label>
                        <div class="col-sm-10  ">
                            <input type="password" name="password" maxlength="600" class="form-control" id="id_password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="id_auth_title">Title for SSH/API Key</label>
                        <div class="col-sm-10  ">
                            <input type="text" name="auth_title" maxlength="200" class="form-control"
                                   id="id_auth_title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="id_ssh">SSH Key</label>
                        <div class="col-sm-10  ">
                            <textarea name="ssh" cols="40" rows="10" class="form-control" id="id_ssh"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="id_api_key">API Key</label>
                        <div class="col-sm-10  ">
                            <input type="password" name="api_key" maxlength="600" class="form-control" id="id_api_key">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input style="width: max-content;margin-left: 94px;margin-top: 1rem;" class="btn btn-primary" type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>

{% endblock %}
