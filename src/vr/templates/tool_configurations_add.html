{% extends 'base_auth.html' %}

{% block app_content %}

    <div class="container-fluid">
        <!-- start of tabs -->
        <div class="row">
            <div class="col-md-12 active">
                <h3 class="no-margin-top" style="padding-bottom: 5px;color: floralwhite;">{{ app_data.ApplicationName }}
                </h3>
                {% include "application_horizontal_bar.html" %}
            </div>
        </div>


        <!-- end of tabs -->
        <div class="row">
            <div class="col-lg-12">

            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div id="base-content" class="col-lg-12">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li><a href="#">Settings</a></li>

                        <li class="breadcrumb-item active" aria-current="page">Tool Configurations</li>

                    </ol>
                </nav>


                <h3> Add Product Tool Type Configuration </h3>
                <form class="form-horizontal" action="/tool_configurations/{{ app_data.ID }}/add" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>



                    <div class="form-group">


                        <label class="col-sm-2 control-label
                        " for="id_tool_configuration">Tool Configuration<sup>*</sup>

                        </label>

                        <div class="col-sm-10  ">
                            <select name="tool_configuration"
                                                                                            class="form-control selectpicker"
                                                                                            required=""
                                                                                            id="id_tool_configuration"
                                                                                            data-live-search="true"
                                                                                            data-container="body"
                                                                                            style="width: 70%;"
                                                                                            tabindex="null">
                                <option value="" selected="">---------</option>

                                {% for i in entities %}
                                <option value="{{ i.ID }}">{{ i.ToolType }} - {{ i.Name }}</option>
                                {% endfor %}

                            </select>



                        </div>

                    </div>

                    <div class="form-group">


                        <label class="col-sm-2 control-label
                        " for="id_tool_project_id">Tool project id

                        </label>

                        <div class="col-sm-10  ">
                            <input type="text" name="tool_project_id" maxlength="200" class="form-control"
                                   id="id_tool_project_id">


                        </div>

                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input class="btn btn-primary" type="submit" value="Submit">
                        </div>
                    </div>
                </form>

            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>




{% endblock %}
