{% extends 'base_no_auth.html' %}
 
{% block app_content %}

<div class="login_form_container">
  <div class="login_form">
  <section class="login-wrapper">
    
    <div class="logo">
		 
    </div>
    
    <form id="login">

      <h1 class="page_title">Recover Username</h1>
      <p class="page_subtitle">Below is your registered username.</p>
      <hr>
      <br>

      <label for="psw"><b>Username</b></label>
      <input type="text" value="{{ username }}" name="psw" style="width: 25%;">

      <button style="width: 25%;display: block;" onclick="pageRedirect()">Back to Login</button>
      <br><br><br><br>

    </form>

    
  </section>
  </div>
</div>  
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>
<script>
$('form').submit(false);
function pageRedirect() {
    window.location.href = '../../login'
}
</script>



{% endblock %}

</body>

</html>
