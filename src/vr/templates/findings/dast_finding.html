<div class="panel panel-default">
                        <table id="error_notes" class="table-striped table table-condensed table-hover centered" aria-describedby="Components Table">
                            <tbody>
                            <tr>
                                <th>Endpoint</th>
                                <th>HTML Method</th>
                                <th>Attack</th>

                            </tr>
                            <tr>
                                <td>
                                    <span>
                                        <a href="/endpoint/{{ app_data.ID }}/{{ details.EndpointID }}" title="{{ details.ImageName }}:{{ details.ImageTag }}">{{ details.Uri }}</a>
                                        <div class="fa fa-copy fa-align-right copytoclipboard" title="copy to clipboard"
                                           data-clipboard-text="{{ details.ImageName }}:{{ details.ImageTag }}"></div>
                                    </span>
                                </td>
                                <td>
                                    <span>
                                        {{ details.HtmlMethod }}
                                    </span>
                                </td>
                                <td>
                                    <span>
                                        {{ details.Attack }}
                                    </span>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
